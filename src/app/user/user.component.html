<article id="view" class="p-1 tab-pane active rounded" [ngStyle]='{"min-height":"100px"}'>
  <h2 id="vud" class="text-center">View Users Details</h2>
  <section class="row  bg-info p-1 m-2 justify-content-center rounded">
      <div><input type="button" value="View Users by Name" class="btn btn-warning m-2 px-2"  routerLink="userbyname"></div>
      <div><input type="button" value="View All Users" class="btn btn-warning m-2 px-2"  routerLink="viewalluser"></div>
  </section>
  <section class="alert alert-success mx-auto col-3" *ngIf="this.userService.msg!=undefined">{{this.userService.msg}}</section>
  <section class="mx-auto text-center" >
    
    <router-outlet></router-outlet>
  </section>
</article>
