<section class="mx-auto p-3 m-1 card card-primary" id="addid">
  <div class="m-2 pt-2" id="head" ><h2 class="text-center">Add New Product</h2></div>
  <div class="alert border-0 alert-success" *ngIf="msg!=undefined" [ngClass]="{'alert-success':msgflag,'alert-danger':!msgflag}">{{msg}}</div>
  <form #frm='ngForm' (ngSubmit)="add()" >

    <label for="txtid" class="p-1 m-1">Product ID</label>
    <div class="p-1"><input type="number" class="form-control" name="txtid" [(ngModel)]='prod.prodId' #pid="ngModel" required/></div>
    <div class="alert alert-danger" *ngIf="pid.invalid && pid.touched" class="alert alert-danger">ID is mandatory</div>

    

    <label for="txtname" class="p-1 m-1">Product Name</label>
    <div class="p-1"><input type="text" class="form-control" name="txtname" [(ngModel)]='prod.prodName' #pname="ngModel" required /></div>
    <div class="alert alert-danger" *ngIf="pname.invalid && pname.touched" class="alert alert-danger">
      <div  *ngIf="pname.errors.required">Product Name is required</div>
      <div *ngIf="pname.errors.pattern">Product name must contain alphabets and can have space in between</div>
    </div>

    <label for="txtcost" class="p-1 m-1">Product Cost</label>
    <div class="p-1"><input type="text" class="form-control" name="txtcost" [(ngModel)]='prod.prodCost' #pcost="ngModel" required/></div>
    <div class="alert alert-danger" *ngIf="pcost.invalid && pcost.touched" class="alert alert-danger">Cost is mandatory</div>

    <label for="txtimg" class="p-1 m-1">Add Image URL</label>
    <div class="p-1"><input type="text" name="txtimg" class="form-control" [(ngModel)]='prod.prodImg' #pimage="ngModel" required/></div>
    <div class="alert alert-danger" *ngIf="pimage.invalid && pimage.touched" class="alert alert-danger">Image is mandatory</div>


    <input id="submit" type="submit" value="Add Product" [disabled]="!frm.valid" class="m-2"/>
  </form>
</section>

<!-- pattern="^[A-Za-z\s]{1,}[A-Za-z\s]{0,}$" -->
