<div class="col-8 mx-auto p-2 m-2">
    <h2>View By Name</h2>
  <input type="text" name="txtname" placeholder="Enter Name" [(ngModel)]="prodname">
  <input type="button" value="search" (click)="viewbyname()" >
</div>
<section>
    <div *ngIf="msg!=undefined" class="alert alert-danger">{{msg}}</div>
    <div  *ngIf="product!=undefined">
      
     <table class="table table-primary table-striped" *ngFor="let products of productarray">
        <tr >
            <td rowspan="3"><img src="{{products.prodImg}}" alt="IMAGE" height="200" width="200"></td>
        <td style="font-family: 'Courier New', Courier, monospace;">Product ID</td>
        <td>{{products.prodId}}</td>
      </tr>
      <tr >
        <td style="font-family: 'Courier New', Courier, monospace;">Product Name</td>
        <td>{{products.prodName | titlecase}}</td>
      </tr>
      <tr >
        <td style="font-family: 'Courier New', Courier, monospace;">Product Cost</td>
        <td>{{products.prodCost}}</td>
      </tr>
      
     </table>
     <section class="row mx-auto justify-content-center">
        <button class="page-link mx-1 btn" (click)="previous()" [disabled]="currentPage==1">Prev</button>
        <button class="page-link mx-1 btn" (click)="next()" [disabled]="currentPage==totalPages">Next</button>
    </section>
    </div>
    
  </section>
