
<div>
  <input type="text" name="txtname" placeholder="Enter Name" [(ngModel)]="prodname">
  <input type="button" value="search" (click)="viewbyname()" >
</div>
<section>
  <div *ngIf="msg!=undefined" class="alert alert-danger">{{msg}}</div>
  <div [ngStyle]="{'min-height': '250px'}">
      <table class="table table-primary table-hover col-11 mx-auto mt-2" *ngIf="this.product!.length>0">
          <thead style="background-color: rgb(89, 163, 212);">
              <tr>
                  <th>Product Id</th>
                  <th>Product Name</th>
                  <th>Product Cost</th>
                  <th>Product Image</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let p of productarray">
                  <td>{{p.prodId | number}}</td>
                  <td>{{p.prodName | titlecase}}</td>
                  <td>{{p.prodCost |  currency:'INR' }}</td>
                  <td>{{p.prodImg | titlecase}}</td>
                  
              </tr>
          </tbody>
      </table>
  </div>
  <section class="row mx-auto justify-content-center">
      <button class="page-link mx-1 btn" (click)="previous()" [disabled]="currentPage==1">Prev</button>
      <button class="page-link mx-1 btn" (click)="next()" [disabled]="currentPage==totalPages">Next</button>
  </section>
</section>
