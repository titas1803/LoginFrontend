<div class="form-row justify-content-center">
    <input type="text" placeholder="Enter User Name" [(ngModel)]="userName" class="form-control mx-2" id="unamein" />
    <input type="button" value="Search" (click)="viewbyname()" class="btn btn-info" />
</div>
<section>
    <div *ngIf="msg!=undefined" class="alert alert-danger mx-auto col-6">{{msg}}</div>
    <div *ngIf="users.length>0">
        <div [ngStyle]="{'min-height': '250px'}">
            <table class="table table-primary table-hover col-11 mx-auto mt-2" *ngIf="this.users!.length>0">
                <thead style="background-color: rgb(89, 163, 212);">
                    <tr>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>Contact No</th>
                        <th>Email Id</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of userArray">
                        <td id="uid">{{u.userId}}</td>
                        <td>{{u.userName | titlecase}}</td>
                        <td>{{u.contactNo}}</td>
                        <td>{{u.emailId}}</td>
                        <td>{{u.userdob | date}}</td>
                        <td>{{u.useraddress}}</td>
                        <td>{{u.location | titlecase}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <section class="row mx-auto justify-content-center">
            <button class="page-link mx-1 btn pagi" (click)="previous()" [disabled]="currentPage==1">Prev</button>
            <button class="page-link mx-1 btn pagi" (click)="next()" [disabled]="currentPage==totalPages">Next</button>
        </section>
    </div>
</section>
