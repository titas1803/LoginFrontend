<section>
    <!-- <h2>View Employee</h2> -->
  <div *ngIf="msg!=undefined" class="alert alert-danger">{{msg}}</div>
  <div [ngStyle]="{'min-height': '250px'}">
      <table class="table table-primary table-hover col-11 mx-auto mt-2" *ngIf="this.users!.length>0">
          <thead style="background-color: rgb(89, 163, 212);">
              <tr>
                  <th>User Id</th>
                  <th>User Name</th>
                  <th>Contact No</th>
                  <th>Email Id</th>
                  <th>Date of Birth</th>
                  <th>Address</th>
                  <th>Location</th>
                  <!-- <th>Role</th> -->
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let u of userArray">
                  <td  id="uid">{{u.userId | number}}</td>
                  <td>{{u.userName | titlecase}}</td>
                  <td>{{u.contactNo}}</td>
                  <td>{{u.emailId}}</td>
                  <td>{{u.userdob | date}}</td>
                  <td>{{u.useraddress}}</td>
                  <td>{{u.location | titlecase}}</td>
                  <!-- <td>{{e.role | uppercase}}</td> -->

                  <!-- <td><input type="button" value="Remove" class="btn btn-danger" routerLink="/deleteemp/{{e.empId}}">
                  </td>
                  <td><input type="button" value="Edit" class="btn btn-warning" routerLink="/editemp/{{e.empId}}">
                  </td> -->
              </tr>
          </tbody>
      </table>
  </div>
  <section class="row mx-auto justify-content-center">
      <button class="page-link mx-1 btn" (click)="previous()" [disabled]="currentPage==1">Prev</button>
      <button class="page-link mx-1 btn" (click)="next()" [disabled]="currentPage==totalPages">Next</button>
  </section>
</section>
