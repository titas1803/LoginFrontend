<header class="jumbotron mb-2 pb-2" style="background-color: rgb(56, 56, 56);">
  <h1 class="text-white">Login Module</h1>
  <h5 class="text-warning">Using ANGULAR</h5>
  <div class="col-10 text-right" *ngIf="!storageService.loginflag"><a routerLink="/login"
      class="btn btn-outline-secondary text-white border border-light" style="cursor:pointer">Login</a></div>
  <div class="col-10 text-right" *ngIf="storageService.loginflag">
    <span class="text-light">Hi, {{storageService.userName|titlecase}}, </span>
    <a (click)="doLogout()" class="btn btn-outline-secondary text-white" style="cursor:pointer">Logout</a>
  </div>
</header>
<article>
  <nav class="col-8 mx-auto px-0">
    <ul class="nav nav-tabs" role="tablist">
      <li><a role="tab" href="#prod" data-toggle="tab" routerLink='product'
          class="nav-link border border-light btn text-white text-center navbtn">Products</a></li>
      <li><a role="tab" href="#user" data-toggle="tab" routerLink='user'
          class="nav-link border border-light btn text-white text-center navbtn">Users</a></li>
      <li><a role="tab" href="#create" data-toggle="tab" routerLink='createaccount'
          class="nav-link border border-light btn text-white text-center navbtn">Sign Up</a></li>
    </ul>
  </nav>
  <div class="card card-body col-8 mx-auto p-1" style="background-color: rgb(199, 227, 255);">
    <router-outlet class="tab-content bg-info"></router-outlet>
  </div>
</article>
