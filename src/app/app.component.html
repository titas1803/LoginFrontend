<header class="jumbotron mb-2 pb-2">
  <div id="logo">
    <table>
      <tr>
        <td rowspan="2" class="px-1"><img src="assets/images/angular_whiteTransparent.png" alt="logo" width="110"
            height="110"></td>
        <!-- <div id="name"> -->
        <td>
          <h1>Login Module</h1>
        </td>
      </tr>
      <tr>
        <h5 class="text-warning">Using ANGULAR</h5>
        <!-- </div> -->
      </tr>
    </table>
  </div>
  <div class="justify-content-right text-right col-md-10">
    <div class=" text-right" *ngIf="!storageService.loginflag"><a routerLink="/login"
        class="btn bg-warning login">Login</a></div>
    <div *ngIf="storageService.loginflag">
      <!-- <span class="text-light">Hi, {{storageService.userName|titlecase}} </span>
      <a (click)="doLogout()" class="btn btn-outline-danger text-white login">Logout</a> -->
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle text-white " type="button" data-toggle="dropdown"> Hi,
          {{storageService.userName|titlecase}}
          <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li class="p-1"><a routerLink='changepass' class="btn btn-link">Change Password</a></li>
          <li class="p-1"><a (click)="doLogout()" class="btn btn-link" routerLink='login'>Log Out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
<article class="mx-auto article">
  <nav class="mx-auto px-0">
    <ul class="nav nav-tabs" role="tablist list">
      <li class="nav-item"><a role="tab" data-toggle="tab" routerLink='product'
          class="nav-link mr-1 text-white text-center navbtn">Products</a></li>
      <li class="nav-item"><a role="tab" data-toggle="tab" routerLink='user'
          class="nav-link text-white text-center navbtn">Users</a></li>
      <li class="nav-item"><a role="tab" data-toggle="tab" routerLink='createaccount'
          class="nav-link ml-1 text-white text-center navbtn">Sign Up</a></li>
    </ul>
  </nav>
  <div id="outdiv">
    <div class="card card-body mx-auto p-1 mb-4" id="outlet">
      <router-outlet class="tab-content py-2"></router-outlet>
    </div>
  </div>
</article>
